<!DOCTYPE html>
<html lang="ko">
<head>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Light blue-gray background */
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            max-width: 900px; /* Wider for calendar */
            width: 100%;
            background-color: #ffffff;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid #e2e8f0;
        }
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }
        .calendar-day {
            padding: 10px 5px;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            position: relative;
            min-height: 60px; /* Ensure enough space for content */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            font-size: 0.85rem;
        }
        .calendar-day.current-month {
            background-color: #f8fafc;
            color: #334155;
        }
        .calendar-day.prev-month,
        .calendar-day.next-month {
            background-color: #edf2f7;
            color: #94a3b8;
        }
        .calendar-day.selected {
            background-color: #c7d2fe; /* Lighter indigo for selected */
            color: #3730a3;
            font-weight: 600;
            border: 2px solid #6366f1;
        }
        .calendar-day.today {
            border: 2px solid #6366f1;
            font-weight: 600;
        }
        .calendar-day.has-record {
            background-color: #d1fae5; /* Light green for records */
            color: #065f46;
        }
        .calendar-day.selected.has-record {
             background-color: #a7f3d0; /* Darker green when selected with record */
        }

        /* --- Weekend & Holiday Styling --- */
        .calendar-day.sunday {
            color: #ef4444; /* Red text for Sunday */
            background-color: #fee2e2; /* Very light red background */
        }
        .calendar-day.saturday {
            color: #3b82f6; /* Blue text for Saturday */
            background-color: #e0f2fe; /* Very light blue background */
        }
        .calendar-day.holiday {
            color: #b91c1c; /* Darker red text for holidays */
            background-color: #fecaca; /* Light red background for holidays */
            font-weight: 600;
        }
        /* Priority for selected/today/has-record over weekend/holiday background */
        .calendar-day.selected.sunday,
        .calendar-day.selected.saturday,
        .calendar-day.selected.holiday {
            background-color: #c7d2fe; /* Maintain selected background */
            border: 2px solid #6366f1;
        }
        .calendar-day.today.sunday,
        .calendar-day.today.saturday,
        .calendar-day.today.holiday {
            border: 2px solid #6366f1; /* Maintain today border */
        }
        .calendar-day.has-record.sunday,
        .calendar-day.has-record.saturday,
        .calendar-day.has-record.holiday {
            background-color: #d1fae5; /* Maintain record background */
        }
        .calendar-day.selected.has-record.sunday,
        .calendar-day.selected.has-record.saturday,
        .calendar-day.selected.has-record.holiday {
             background-color: #a7f3d0; /* Maintain selected with record background */
        }


        .calendar-day .day-number {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 5px;
        }
        .work-hours, .total-pay {
            font-size: 0.75rem;
            white-space: nowrap; /* Prevent text wrapping */
        }
        .total-pay {
            font-weight: 600;
            color: #10b981; /* Green for pay */
        }
        .work-hours {
            color: #3b82f6; /* Blue for hours */
        }
        .holiday-badge {
            position: absolute;
            top: 5px;
            right: 5px;
            font-size: 0.7em;
            color: #ef4444;
            font-weight: bold;
        }
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }
        .modal-content h3 {
            margin-bottom: 20px;
            color: #334155;
        }
        .modal-content button {
            background-color: #6366f1;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            margin: 0 10px;
            transition: background-color 0.2s ease;
        }
        .modal-content button:hover {
            background-color: #4338ca;
        }
        .modal-content button.cancel {
            background-color: #cbd5e1;
            color: #334155;
        }
        .modal-content button.cancel:hover {
            background-color: #94a3b8;
        }
        .message-box {
            display: none;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4CAF50; /* Green */
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-size: 0.9rem;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .message-box.error {
            background-color: #ef4444; /* Red */
        }
    </style>
</head>

    <script>
        // --- Configuration ---
        const HOURLY_RATE = 9860; // 2024년 최저시급 (예시) - 연장, 야간, 휴일 수당 계산에 사용
        const WEEKLY_WORK_HOURS_FOR_ALLOWANCE = 15; // 주휴수당 지급 기준 주 소정근로시간

        // NEW: 고정 기본급
        const FIXED_MONTHLY_BASE_PAY = 2214290; // 사용자님이 말씀하신 고정 기본급

        // --- Global Variables ---
        let allAttendanceRecords = {}; // { 'YYYY-MM-DD': [{ start: 'HH:MM', end: 'HH:MM' }] }
        // 2025년 대한민국 법정공휴일 초기 설정
        let holidays = [
            '2025-01-01', // 신정
            '2025-01-28', // 설날
            '2025-01-29', // 설날 연휴
            '2025-01-30', // 설날 연휴
            '2025-03-01', // 삼일절
            '2025-05-05', // 어린이날
            '2025-05-06', // 어린이날 대체 공휴일 (추가됨)
            '2025-05-28', // 부처님오신날 (음력 4월 8일)
            '2025-06-03', // 현충일 대체 공휴일 (추가됨 - 임의 지정)
            '2025-06-06', // 현충일
            '2025-08-15', // 광복절
            '2025-10-03', // 개천절
            '2025-10-06', // 추석
            '2025-10-07', // 추석 연휴
            '2025-10-08', // 추석 연휴
            '2025-10-09', // 한글날
            '2025-12-25'  // 성탄절
        ];
        // 2025-05-28은 공휴일이 아니므로 제거
        holidays = holidays.filter(date => date !== '2025-05-28');
        // 2025-05-06과 2025-06-03 추가 (이미 위 초기 배열에 포함됨)

        holidays = Array.from(new Set(holidays)).sort();


        let currentMonth = new Date().getMonth();

        let selectedDate = null; // YYYY-MM-DD format

        // --- DOM Elements ---
        const calendarEl = document.getElementById('calendar');
        const currentMonthYearEl = document.getElementById('currentMonthYear');
        const prevMonthBtn = document.getElementById('prevMonthBtn');
        const nextMonthBtn = document.getElementById('nextMonthBtn');
        const selectedDateDisplay = document.getElementById('selectedDateDisplay');
        const dailyRecordsEl = document.getElementById('dailyRecords');
        const startTimeInput = document.getElementById('startTime');
        const endTimeInput = document.getElementById('endTime');
        const addRecordBtn = document.getElementById('addRecordBtn');
        const totalMonthlyWorkBtn = document.getElementById('totalMonthlyWorkBtn');
        const toggleHolidayModeBtn = document.getElementById('toggleHolidayModeBtn');
        const resetBtn = document.getElementById('resetBtn');

        // Modals
        const confirmModal = document.getElementById('confirmModal');
        const confirmMessage = document.getElementById('confirmMessage');
        const confirmYes = document.getElementById('confirmYes');
        const confirmNo = document.getElementById('confirmNo');

        const alertModal = document.getElementById('alertModal');
        const alertMessage = document.getElementById('alertMessage');
        const alertOk = document.getElementById('alertOk');

        const holidayModal = document.getElementById('holidayModal');
        const holidayInput = document.getElementById('holidayInput');
        const addHolidayBtn = document.getElementById('addHolidayBtn');
        const removeHolidayBtn = document.getElementById('removeHolidayBtn');
        const closeHolidayModalBtn = document.getElementById('closeHolidayModalBtn');

        const totalMonthlyModal = document.getElementById('totalMonthlyModal');
        const monthlySummaryMonth = document.getElementById('monthlySummaryMonth');
        const monthlyBasePay = document.getElementById('monthlyBasePay');
        const totalMonthlyHours = document.getElementById('totalMonthlyHours');
        const monthlyStandardHoursDisplay = document.getElementById('monthlyStandardHoursDisplay');
        const totalMonthlyWeeklyAllowance = document.getElementById('totalMonthlyWeeklyAllowance');
        const totalMonthlyOvertimePay = document.getElementById('totalMonthlyOvertimePay');
        const totalMonthlyNightPay = document.getElementById('totalMonthlyNightPay');
        const totalMonthlyHolidayPay = document.getElementById('totalMonthlyHolidayPay');
        const totalMonthlyExpectedPay = document.getElementById('totalMonthlyExpectedPay');
        const closeMonthlyModalBtn = document.getElementById('closeMonthlyModalBtn');

        const messageBox = document.getElementById('messageBox');


        // --- Helper Functions ---

        // Show custom confirm box
        function showConfirmBox(message) {
            return new Promise(resolve => {
                confirmMessage.textContent = message;
                confirmModal.style.display = 'flex';
                confirmYes.onclick = () => {
                    confirmModal.style.display = 'none';
                    resolve(true);
                };
                confirmNo.onclick = () => {
                    confirmModal.style.display = 'none';
                    resolve(false);
                };
            });
        }

        // Show custom alert box
        function showMessageBox(message, isError = false) {
            messageBox.textContent = message;
            messageBox.classList.remove('error');
            if (isError) {
                messageBox.classList.add('error');
            }
            messageBox.style.opacity = 1;
            messageBox.style.display = 'block';
            setTimeout(() => {
                messageBox.style.opacity = 0;
                setTimeout(() => {
                    messageBox.style.display = 'none';
                }, 500); // Wait for fade out
            }, 3000); // Display for 3 seconds
        }

        function showAlertBox(message) {
            return new Promise(resolve => {
                alertMessage.textContent = message;
                alertModal.style.display = 'flex';
                alertOk.onclick = () => {
                    alertModal.style.display = 'none';
                    resolve(true);
                };
            });
        }

        function formatDate(date) {
            const yyyy = date.getFullYear();
            const mm = String(date.getMonth() + 1).padStart(2, '0');
            const dd = String(date.getDate()).padStart(2, '0');
            return `${yyyy}-${mm}-${dd}`;
        }

        function timeToSeconds(timeStr) {
            if (!timeStr) return 0;
            const [hours, minutes] = timeStr.split(':').map(Number);
            return (hours * 3600) + (minutes * 60);
        }

        function secondsToHoursMinutes(totalSeconds) {
            if (totalSeconds < 0) totalSeconds = 0;
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            return `${hours}시간 ${minutes}분`;
        }
        
        // NEW: Function to display only hours for calendar cells
        function secondsToHoursCompact(totalSeconds) {
            if (totalSeconds < 0) totalSeconds = 0;
            const hours = Math.floor(totalSeconds / 3600);
            return `${hours}시간`;
        }

        function secondsToHoursDecimal(totalSeconds) {
            if (totalSeconds < 0) return 0;
            return totalSeconds / 3600;
        }

        function calculateDurationSecondsRaw(startTimeStr, endTimeStr) {
            let startSec = timeToSeconds(startTimeStr);
            let endSec = timeToSeconds(endTimeStr);

            let duration = endSec - startSec;
            if (duration < 0) { // Overnight shift
                duration += 24 * 3600; // Add 24 hours in seconds
            }
            return duration;
        }

        function getIntervalOverlap(startSec1, endSec1, startSec2, endSec2) {
            let effectiveEndSec1 = endSec1;
            if (endSec1 < startSec1) { // Work interval crosses midnight
                effectiveEndSec1 += 24 * 3600;
            }

            const maxStart = Math.max(startSec1, startSec2);
            const minEnd = Math.min(effectiveEndSec1, endSec2);

            return Math.max(0, minEnd - maxStart);
        }

        function calculateNightShiftSecondsInternal(startTimeStr, endTimeStr) {
            const NIGHT_START_1 = timeToSeconds('22:00:00');
            const NIGHT_END_1 = timeToSeconds('24:00:00'); // Midnight
            const NIGHT_START_2 = timeToSeconds('00:00:00');
            const NIGHT_END_2 = timeToSeconds('06:00:00');

            let startSec = timeToSeconds(startTimeStr);
            let endSec = timeToSeconds(endTimeStr);

            let nightDuration = 0;

            // Case 1: Work within the same day (no midnight crossing)
            if (endSec >= startSec) {
                nightDuration += getIntervalOverlap(startSec, endSec, NIGHT_START_1, NIGHT_END_1);
                nightDuration += getIntervalOverlap(startSec, endSec, NIGHT_START_2, NIGHT_END_2);
            } else { // Case 2: Work crosses midnight (overnight shift)
                // Overlap with 22:00 to 24:00 (on the first day)
                nightDuration += getIntervalOverlap(startSec, timeToSeconds('24:00:00'), NIGHT_START_1, NIGHT_END_1);
                // Overlap with 00:00 to 06:00 (on the second day)
                nightDuration += getIntervalOverlap(timeToSeconds('00:00:00'), endSec, NIGHT_START_2, NIGHT_END_2);
            }
            return nightDuration;
        }

        function calculateWorkAndShiftDurations(startTimeStr, endTimeStr) {
            if (!startTimeStr || !endTimeStr) {
                return { actualWorkSeconds: 0, nightShiftSeconds: 0, overtimeSeconds: 0 };
            }

            let startSec = timeToSeconds(startTimeStr);
            let endSec = timeToSeconds(endTimeStr);

            let totalElapsed = calculateDurationSecondsRaw(startTimeStr, endTimeStr);

            let fixedBreaksDeducted = 0;

            const FIXED_BREAK_INTERVALS_NON_OVERNIGHT = [
                { start: timeToSeconds('12:00:00'), end: timeToSeconds('13:00:00') }, // Lunch (점심)
                { start: timeToSeconds('20:00:00'), end: timeToSeconds('20:30:00') }  // Dinner (석식)
            ];

            for (const breakInterval of FIXED_BREAK_INTERVALS_NON_OVERNIGHT) {
                fixedBreaksDeducted += getIntervalOverlap(startSec, endSec, breakInterval.start, breakInterval.end);
            }

            const BREAKFAST_START = timeToSeconds('08:00:00');
            const BREAKFAST_END = timeToSeconds('08:30:00');
            // If the shift spans midnight, consider breakfast break
            if (totalElapsed > 0 && endSec < startSec) { 
                fixedBreaksDeducted += getIntervalOverlap(startSec, endSec + 24 * 3600, BREAKFAST_START + 24 * 3600, BREAKFAST_END + 24 * 3600);
            }
            
            const LATE_NIGHT_START = timeToSeconds('00:00:00');
            const LATE_NIGHT_END = timeToSeconds('00:30:00');
             // If the shift spans midnight, consider late night break
            if (totalElapsed > 0 && endSec < startSec) { 
                fixedBreaksDeducted += getIntervalOverlap(startSec, endSec + 24 * 3600, LATE_NIGHT_START + 24 * 3600, LATE_NIGHT_END + 24 * 3600);
            }

            fixedBreaksDeducted = Math.min(fixedBreaksDeducted, totalElapsed);
            let actualWorkSeconds = totalElapsed - fixedBreaksDeducted;
            actualWorkSeconds = Math.max(0, actualWorkSeconds);

            let nightShiftSeconds = calculateNightShiftSecondsInternal(startTimeStr, endTimeStr);
            nightShiftSeconds = Math.min(nightShiftSeconds, actualWorkSeconds); // Night shift cannot exceed actual work

            let overtimeSeconds = 0;
            // Overtime calculation: if actual work exceeds 8 hours (28800 seconds)
            const STANDARD_WORK_DAY_SECONDS = 8 * 3600;
            if (actualWorkSeconds > STANDARD_WORK_DAY_SECONDS) {
                overtimeSeconds = actualWorkSeconds - STANDARD_WORK_DAY_SECONDS;
            }
            
            return { actualWorkSeconds, nightShiftSeconds, overtimeSeconds };
        }

        // --- Core Functions ---

        function renderCalendar() {
            calendarEl.innerHTML = '';
            currentMonthYearEl.textContent = `${currentYear}년 ${currentMonth + 1}월`;

            const firstDayOfMonth = new Date(currentYear, currentMonth, 1);
            const lastDayOfMonth = new Date(currentYear, currentMonth + 1, 0);
            const daysInMonth = lastDayOfMonth.getDate();
            const startDayOfWeek = firstDayOfMonth.getDay(); // 0 for Sunday, 1 for Monday

            const today = new Date();
            const todayFormatted = formatDate(today);

            // Fill leading empty days from previous month
            for (let i = 0; i < startDayOfWeek; i++) {
                const prevMonthDate = new Date(currentYear, currentMonth, 0 - (startDayOfWeek - 1 - i));
                const dayEl = document.createElement('div');
                dayEl.classList.add('calendar-day', 'prev-month');
                dayEl.innerHTML = `<div class="day-number">${prevMonthDate.getDate()}</div>`;
                calendarEl.appendChild(dayEl);
            }

            // Fill days of the current month
            for (let i = 1; i <= daysInMonth; i++) {
                const date = new Date(currentYear, currentMonth, i);
                const formattedDate = formatDate(date);
                const dayEl = document.createElement('div');
                dayEl.classList.add('calendar-day', 'current-month');
                dayEl.innerHTML = `<div class="day-number">${i}</div>`;

                const dayOfWeek = date.getDay(); // 0: Sunday, 6: Saturday

                if (dayOfWeek === 0) { // Sunday
                    dayEl.classList.add('sunday');
                } else if (dayOfWeek === 6) { // Saturday
                    dayEl.classList.add('saturday');
                }

                if (holidays.includes(formattedDate)) {
                    dayEl.classList.add('holiday');
                    dayEl.innerHTML += `<div class="holiday-badge">공휴일</div>`;
                }

                if (formattedDate === todayFormatted) {
                    dayEl.classList.add('today');
                }
                if (formattedDate === selectedDate) {
                    dayEl.classList.add('selected');
                }
                if (allAttendanceRecords[formattedDate] && allAttendanceRecords[formattedDate].length > 0) {
                    dayEl.classList.add('has-record');
                    const totalDailyWork = calculateTotalDailyWork(formattedDate);
                    // Use secondsToHoursCompact to display only hours
                    const workHours = secondsToHoursCompact(totalDailyWork.totalActualWorkSeconds);
                    const dailyPayComponent = calculateTotalPayForDay(formattedDate);
                    const tempDailyDisplayPay = (totalDailyWork.totalActualWorkSeconds / 3600) * HOURLY_RATE + dailyPayComponent;

                    dayEl.innerHTML += `<div class="work-hours">${workHours}</div>`;
                    dayEl.innerHTML += `<div class="total-pay">${Math.floor(tempDailyDisplayPay / 10000)}만원</div>`;
                }


                dayEl.dataset.date = formattedDate;
                dayEl.addEventListener('click', () => selectDate(formattedDate));
                calendarEl.appendChild(dayEl);
            }

            // Fill trailing empty days from next month
            const totalDaysDisplayed = startDayOfWeek + daysInMonth;
            const remainingDays = (7 - (totalDaysDisplayed % 7)) % 7; // Days needed to complete the last week
            for (let i = 1; i <= remainingDays; i++) {
                const nextMonthDate = new Date(currentYear, currentMonth + 1, i);
                const dayEl = document.createElement('div');
                dayEl.classList.add('calendar-day', 'next-month');
                dayEl.innerHTML = `<div class="day-number">${nextMonthDate.getDate()}</div>`;
                calendarEl.appendChild(dayEl);
            }
        }

        function selectDate(date) {
            if (selectedDate) {
                const prevSelectedEl = document.querySelector(`.calendar-day[data-date="${selectedDate}"]`);
                if (prevSelectedEl) {
                    prevSelectedEl.classList.remove('selected');
                }
            }
            selectedDate = date;
            const currentSelectedEl = document.querySelector(`.calendar-day[data-date="${selectedDate}"]`);
            if (currentSelectedEl) {
                currentSelectedEl.classList.add('selected');
            }
            updateSelectedDateDisplay();
            renderDailyRecords(date);
        }

        function updateSelectedDateDisplay() {
            if (selectedDate) {
                selectedDateDisplay.textContent = `${selectedDate} 근무 기록`;
                const records = allAttendanceRecords[selectedDate];
                if (records && records.length > 0) {
                    // Pre-fill inputs with the last record's times
                    startTimeInput.value = records[records.length - 1].start;
                    endTimeInput.value = records[records.length - 1].end;
                } else {
                    // Changed default times to 08:00 - 17:00
                    startTimeInput.value = '08:00';
                    endTimeInput.value = '17:00';
                }
            } else {
                selectedDateDisplay.textContent = '날짜를 선택해주세요.';
                dailyRecordsEl.innerHTML = '';
                // Changed default times to 08:00 - 17:00
                startTimeInput.value = '08:00';
                endTimeInput.value = '17:00';
            }
        }

        function renderDailyRecords(date) {
            dailyRecordsEl.innerHTML = '';
            if (!date) return;

            const records = allAttendanceRecords[date] || [];

            if (records.length === 0) {
                dailyRecordsEl.innerHTML = '<p class="text-gray-600">선택된 날짜에 근무 기록이 없습니다.</p>';
                return;
            }

            records.forEach((record, index) => {
                const recordEl = document.createElement('div');
                recordEl.classList.add('flex', 'justify-between', 'items-center', 'p-2', 'bg-white', 'rounded-md', 'shadow-sm', 'border', 'border-gray-200');

                const { actualWorkSeconds, nightShiftSeconds, overtimeSeconds } = calculateWorkAndShiftDurations(record.start, record.end);
                const durationText = secondsToHoursMinutes(actualWorkSeconds);
                const nightShiftText = secondsToHoursMinutes(nightShiftSeconds);
                const overtimeText = secondsToHoursMinutes(overtimeSeconds);

                let recordPayComponent = (actualWorkSeconds / 3600) * HOURLY_RATE;
                recordPayComponent += (nightShiftSeconds / 3600) * HOURLY_RATE * 0.5; // 야간근로수당: 시급의 0.5배 가산
                recordPayComponent += (overtimeSeconds / 3600) * HOURLY_RATE * 0.5; // 연장근로수당: 시급의 0.5배 가산

                const dateObj = new Date(date);
                const dayOfWeek = dateObj.getDay(); // 0: Sunday, 6: Saturday
                const isHoliday = holidays.includes(date);
                const isWeekend = (dayOfWeek === 0 || dayOfWeek === 6);

                // 휴일근로수당: 공휴일 또는 주말에 근무한 경우
                // 8시간 이내는 시급의 0.5배 가산, 8시간 초과는 시급의 1배 가산
                if (isHoliday || isWeekend) {
                    let holidayPremiumPayComponent = 0;
                    const standardHolidayWorkSeconds = Math.min(actualWorkSeconds, 8 * 3600); // Up to 8 hours
                    const extendedHolidayWorkSeconds = Math.max(0, actualWorkSeconds - 8 * 3600); // Over 8 hours

                    holidayPremiumPayComponent += (standardHolidayWorkSeconds / 3600) * HOURLY_RATE * 0.5;
                    holidayPremiumPayComponent += (extendedHolidayWorkSeconds / 3600) * HOURLY_RATE * 1.0; // 8시간 초과시 추가 0.5배, 총 1.0배 (기존 0.5배 포함)
                    recordPayComponent += holidayPremiumPayComponent;
                }
                
                // Remove existing break-related text and add combined details for clarity
                recordEl.innerHTML = `
                    <div class="flex-grow">
                        <p class="font-medium text-gray-700">${record.start} - ${record.end}</p>
                        <p class="text-sm text-gray-500">순 근무: ${durationText}</p>
                        <p class="text-sm text-gray-500">
                            ${nightShiftSeconds > 0 ? `야간: ${nightShiftText} ` : ''}
                            ${overtimeSeconds > 0 ? `연장: ${overtimeText}` : ''}
                        </p>
                        <p class="text-sm text-green-600 font-semibold">${Math.floor(recordPayComponent).toLocaleString()}원</p>
                    </div>
                    <button class="delete-record-btn bg-red-400 text-white p-2 rounded-md hover:bg-red-500 transition-colors" data-index="${index}">삭제</button>
                `;
                dailyRecordsEl.appendChild(recordEl);
            });

            dailyRecordsEl.querySelectorAll('.delete-record-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    const indexToDelete = parseInt(e.target.dataset.index);
                    deleteRecord(selectedDate, indexToDelete);
                });
            });
        }

        function addRecord() {
            if (!selectedDate) {
                showMessageBox('날짜를 먼저 선택해주세요.', true);
                return;
            }

            const startTime = startTimeInput.value;
            const endTime = endTimeInput.value;

            if (!startTime || !endTime) {
                showMessageBox('출근 시간과 퇴근 시간을 모두 입력해주세요.', true);
                return;
            }

            const newRecord = { start: startTime, end: endTime };

            if (!allAttendanceRecords[selectedDate]) {
                allAttendanceRecords[selectedDate] = [];
            }
            allAttendanceRecords[selectedDate].push(newRecord);
            saveRecords();
            renderDailyRecords(selectedDate);
            renderCalendar();
            showMessageBox('기록이 추가되었습니다.');
        }

        function deleteRecord(date, index) {
            if (allAttendanceRecords[date] && allAttendanceRecords[date].length > index) {
                allAttendanceRecords[date].splice(index, 1);
                if (allAttendanceRecords[date].length === 0) {
                    delete allAttendanceRecords[date];
                }
                saveRecords();
                renderDailyRecords(date);
                renderCalendar();
                showMessageBox('기록이 삭제되었습니다.');
            }
        }

        function calculateTotalDailyWork(date) {
            const records = allAttendanceRecords[date] || [];
            let totalActualWorkSeconds = 0;
            let totalNightShiftSeconds = 0;
            let totalOvertimeSeconds = 0;

            records.forEach(record => {
                const { actualWorkSeconds, nightShiftSeconds, overtimeSeconds } = calculateWorkAndShiftDurations(record.start, record.end);
                totalActualWorkSeconds += actualWorkSeconds;
                totalNightShiftSeconds += nightShiftSeconds;
                totalOvertimeSeconds += overtimeSeconds;
            });
            return { totalActualWorkSeconds, totalNightShiftSeconds, totalOvertimeSeconds };
        }

        function calculateTotalPayForDay(date) {
            const { totalActualWorkSeconds, totalNightShiftSeconds, totalOvertimeSeconds } = calculateTotalDailyWork(date);
            let dailyPay = 0;

            // Night shift premium pay (0.5x)
            dailyPay += secondsToHoursDecimal(totalNightShiftSeconds) * HOURLY_RATE * 0.5;

            // Overtime premium pay (0.5x)
            dailyPay += secondsToHoursDecimal(totalOvertimeSeconds) * HOURLY_RATE * 0.5;

            const dateObj = new Date(date);
            const dayOfWeek = dateObj.getDay(); // 0: Sunday, 6: Saturday
            const isHoliday = holidays.includes(date);
            const isWeekend = (dayOfWeek === 0 || dayOfWeek === 6);

            // Holiday/Weekend premium pay
            if (isHoliday || isWeekend) {
                const standardHolidayWorkSeconds = Math.min(totalActualWorkSeconds, 8 * 3600); // Up to 8 hours
                const extendedHolidayWorkSeconds = Math.max(0, totalActualWorkSeconds - 8 * 3600); // Over 8 hours

                dailyPay += secondsToHoursDecimal(standardHolidayWorkSeconds) * HOURLY_RATE * 0.5;
                dailyPay += secondsToHoursDecimal(extendedHolidayWorkSeconds) * HOURLY_RATE * 1.0; // Additional 0.5 for over 8 hours
            }

            return dailyPay;
        }

        function calculateMonthlySummary() {
            let totalMonthlyActualWorkSeconds = 0;
            let totalMonthlyWeeklyAllowancePay = 0;
            let totalMonthlyOvertimePay = 0;
            let totalMonthlyNightPay = 0;
            let totalMonthlyHolidayPay = 0;

            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();

            // Calculate weekly hours for 주휴수당
            let weeklyWorkHours = 0;
            let currentWeekNumber = 0; // To track weeks for allowance calculation
            const firstDayOfMonth = new Date(currentYear, currentMonth, 1);
            const firstDayOfWeekOfMonth = firstDayOfMonth.getDay(); // 0 for Sunday, 1 for Monday

            for (let i = 1; i <= daysInMonth; i++) {
                const date = new Date(currentYear, currentMonth, i);
                const formattedDate = formatDate(date);
                const dayOfWeek = date.getDay(); // 0: Sunday, 6: Saturday

                const { totalActualWorkSeconds, totalNightShiftSeconds, totalOvertimeSeconds } = calculateTotalDailyWork(formattedDate);
                
                totalMonthlyActualWorkSeconds += totalActualWorkSeconds;
                totalMonthlyNightPay += secondsToHoursDecimal(totalNightShiftSeconds) * HOURLY_RATE * 0.5;
                totalMonthlyOvertimePay += secondsToHoursDecimal(totalOvertimeSeconds) * HOURLY_RATE * 0.5;

                const isHoliday = holidays.includes(formattedDate);
                const isWeekend = (dayOfWeek === 0 || dayOfWeek === 6);

                if (isHoliday || isWeekend) {
                    const standardHolidayWorkSeconds = Math.min(totalActualWorkSeconds, 8 * 3600);
                    const extendedHolidayWorkSeconds = Math.max(0, totalActualWorkSeconds - 8 * 3600);
                    totalMonthlyHolidayPay += secondsToHoursDecimal(standardHolidayWorkSeconds) * HOURLY_RATE * 0.5;
                    totalMonthlyHolidayPay += secondsToHoursDecimal(extendedHolidayWorkSeconds) * HOURLY_RATE * 1.0;
                }

                // 주휴수당 (Weekly Allowance) calculation
                // Start a new week if it's Monday (dayOfWeek === 1) or the first day of the month
                // The first week might not start on Monday, so we adjust.
                if (dayOfWeek === 1 && i > 1) { // If it's Monday and not the very first day of the month
                    // Calculate allowance for the previous week ending on Sunday
                    if (weeklyWorkHours >= WEEKLY_WORK_HOURS_FOR_ALLOWANCE) {
                         totalMonthlyWeeklyAllowancePay += (Math.min(weeklyWorkHours, 40) / 40) * (8 * HOURLY_RATE);
                    }
                    weeklyWorkHours = 0; // Reset for the new week
                } else if (i === 1 && firstDayOfWeekOfMonth !== 1) { // If month starts not on Monday, initialize weekly hours
                    weeklyWorkHours = 0;
                }

                weeklyWorkHours += secondsToHoursDecimal(totalActualWorkSeconds);
                
                // If it's Sunday (end of week) or the last day of the month, calculate weekly allowance for the current week
                if (dayOfWeek === 0 || i === daysInMonth) {
                    if (weeklyWorkHours >= WEEKLY_WORK_HOURS_FOR_ALLOWANCE) {
                        totalMonthlyWeeklyAllowancePay += (Math.min(weeklyWorkHours, 40) / 40) * (8 * HOURLY_RATE);
                    }
                }
            }
            
            const totalMonthlyHoursDecimal = secondsToHoursDecimal(totalMonthlyActualWorkSeconds);
            const totalMonthlyPay = FIXED_MONTHLY_BASE_PAY + totalMonthlyWeeklyAllowancePay + totalMonthlyOvertimePay + totalMonthlyNightPay + totalMonthlyHolidayPay;

            // Calculate monthly standard work hours based on current month's working days
            let monthlyStandardWorkHours = 0;
            let normalWorkDays = 0;
            for (let i = 1; i <= daysInMonth; i++) {
                const date = new Date(currentYear, currentMonth, i);
                const dayOfWeek = date.getDay();
                const formattedDate = formatDate(date);

                if (dayOfWeek !== 0 && dayOfWeek !== 6 && !holidays.includes(formattedDate)) { // Not Sunday, Saturday, or a holiday
                    normalWorkDays++;
                }
            }
            // 1일 소정 근로시간 8시간 (주 40시간 기준)
            monthlyStandardWorkHours = normalWorkDays * 8; 


            return {
                totalMonthlyActualWorkSeconds,
                totalMonthlyHoursDecimal,
                totalMonthlyWeeklyAllowancePay,
                totalMonthlyOvertimePay,
                totalMonthlyNightPay,
                totalMonthlyHolidayPay,
                totalMonthlyPay,
                monthlyStandardWorkHours
            };
        }


        // --- Data Persistence ---
        function saveRecords() {
            localStorage.setItem('attendanceRecords', JSON.stringify(allAttendanceRecords));
            localStorage.setItem('holidays', JSON.stringify(holidays));
        }

        function loadRecords() {
            const savedRecords = localStorage.getItem('attendanceRecords');
            if (savedRecords) {
                allAttendanceRecords = JSON.parse(savedRecords);
            }
            const savedHolidays = localStorage.getItem('holidays');
            if (savedHolidays) {
                holidays = JSON.parse(savedHolidays);
            }
        }

        // --- Event Listeners ---
        prevMonthBtn.addEventListener('click', () => {
            currentMonth--;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            }
            renderCalendar();
            selectDate(null); // Deselect date on month change
        });

        nextMonthBtn.addEventListener('click', () => {
            currentMonth++;
            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            renderCalendar();
            selectDate(null); // Deselect date on month change
        });

        addRecordBtn.addEventListener('click', addRecord);

        totalMonthlyWorkBtn.addEventListener('click', () => {
            const monthlySummary = calculateMonthlySummary();
            monthlySummaryMonth.textContent = `${currentYear}년 ${currentMonth + 1}월`;
            monthlyBasePay.textContent = `${FIXED_MONTHLY_BASE_PAY.toLocaleString()}원`;
            totalMonthlyHours.textContent = secondsToHoursMinutes(monthlySummary.totalMonthlyActualWorkSeconds);
            monthlyStandardHoursDisplay.textContent = `${monthlySummary.monthlyStandardWorkHours}시간`;
            totalMonthlyWeeklyAllowance.textContent = `${Math.floor(monthlySummary.totalMonthlyWeeklyAllowancePay).toLocaleString()}원`;
            totalMonthlyOvertimePay.textContent = `${Math.floor(monthlySummary.totalMonthlyOvertimePay).toLocaleString()}원`;
            totalMonthlyNightPay.textContent = `${Math.floor(monthlySummary.totalMonthlyNightPay).toLocaleString()}원`;
            totalMonthlyHolidayPay.textContent = `${Math.floor(monthlySummary.totalMonthlyHolidayPay).toLocaleString()}원`;
            totalMonthlyExpectedPay.textContent = `${Math.floor(monthlySummary.totalMonthlyPay).toLocaleString()}원`;
            totalMonthlyModal.style.display = 'flex';
        });

        closeMonthlyModalBtn.addEventListener('click', () => {
            totalMonthlyModal.style.display = 'none';
        });

        toggleHolidayModeBtn.addEventListener('click', () => {
            holidayInput.value = holidays.join(', ');
            holidayModal.style.display = 'flex';
        });

        closeHolidayModalBtn.addEventListener('click', () => {
            holidayModal.style.display = 'none';
        });

        addHolidayBtn.addEventListener('click', () => {
            const inputDates = holidayInput.value.split(',').map(d => d.trim()).filter(d => d);
            const addedCount = inputDates.reduce((count, dateStr) => {
                // Basic format check YYYY-MM-DD
                if (/^\d{4}-\d{2}-\d{2}$/.test(dateStr) && !holidays.includes(dateStr)) {
                    holidays.push(dateStr);
                    return count + 1;
                }
                return count;
            }, 0);
            holidays.sort(); // Keep holidays sorted
            saveRecords();
            renderCalendar();
            showMessageBox(`${addedCount}개의 공휴일을 추가했습니다.`);
            holidayInput.value = holidays.join(', '); // Update input with current holidays
        });

        removeHolidayBtn.addEventListener('click', () => {
            const inputDates = holidayInput.value.split(',').map(d => d.trim()).filter(d => d);
            const removedCount = inputDates.reduce((count, dateStr) => {
                const index = holidays.indexOf(dateStr);
                if (index > -1) {
                    holidays.splice(index, 1);
                    return count + 1;
                }
                return count;
            }, 0);
            saveRecords();
            renderCalendar();
            showMessageBox(`${removedCount}개의 공휴일을 제거했습니다.`);
            holidayInput.value = holidays.join(', '); // Update input with current holidays
        });

        resetBtn.addEventListener('click', async () => {
            const confirmed = await showConfirmBox('모든 근무 기록과 공휴일 정보를 초기화하시겠습니까? 이 작업은 되돌릴 수 없습니다.');
            if (confirmed) {
                allAttendanceRecords = {};
                // Reset holidays to the initial set or an empty array as per user's intent for "모든 기록 초기화"
                // For now, let's clear them completely. If a fixed set is desired, it should be re-initialized here.
                holidays = [
                    '2025-01-01', '2025-01-28', '2025-01-29', '2025-01-30', '2025-03-01',
                    '2025-05-05', '2025-05-06', '2025-05-28', '2025-06-03', '2025-06-06',
                    '2025-08-15', '2025-10-03', '2025-10-06', '2025-10-07', '2025-10-08',
                    '2025-10-09', '2025-12-25'
                ].filter(date => date !== '2025-05-28'); // Re-apply initial holiday removal
                holidays = Array.from(new Set(holidays)).sort(); // Ensure unique and sorted

                saveRecords();
                renderCalendar();
                selectDate(null);
                showMessageBox('모든 기록이 초기화되었습니다.');
            }
        });

        alertOk.addEventListener('click', () => {
            alertModal.style.display = 'none';
        });

        // --- Initial Load ---
        document.addEventListener('DOMContentLoaded', () => {
            loadRecords();
            renderCalendar();
            // Automatically select today's date if it's in the current month, otherwise no date selected
            const today = new Date();
            const todayFormatted = formatDate(today);
            if (today.getMonth() === currentMonth && today.getFullYear() === currentYear) {
                selectDate(todayFormatted);
            } else {
                selectDate(null);
            }

            // Register service worker for PWA
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/service-worker.js')
                        .then(registration => {
                            console.log('ServiceWorker registration successful with scope: ', registration.scope);
                        })
                        .catch(err => {
                            console.log('ServiceWorker registration failed: ', err);
                        });
                });
            }
        });
    </script>
