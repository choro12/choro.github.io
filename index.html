<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개인 근태 관리</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="attendance-app-icon-192.png">
    <meta name="theme-color" content="#6366f1">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Light blue-gray background */
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            max-width: 900px; /* Wider for calendar */
            width: 100%;
            background-color: #ffffff;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid #e2e8f0;
        }
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }
        .calendar-day {
            padding: 10px 5px;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            position: relative;
            min-height: 60px; /* Ensure enough space for content */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            font-size: 0.85rem;
        }
        .calendar-day.current-month {
            background-color: #f8fafc;
            color: #334155;
        }
        .calendar-day.prev-month,
        .calendar-day.next-month {
            background-color: #edf2f7;
            color: #94a3b8;
        }
        .calendar-day.selected {
            background-color: #c7d2fe; /* Lighter indigo for selected */
            color: #3730a3;
            font-weight: 600;
            border: 2px solid #6366f1;
        }
        .calendar-day.today {
            border: 2px solid #6366f1;
            font-weight: 600;
        }
        .calendar-day.has-record {
            background-color: #d1fae5; /* Light green for records */
            color: #065f46;
        }
        .calendar-day.selected.has-record {
             background-color: #a7f3d0; /* Darker green when selected with record */
        }
        .calendar-day.holiday {
            color: #ef4444; /* Red for holidays */
            font-weight: 600;
        }
        .calendar-day .day-number {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 5px;
        }
        .work-hours, .total-pay {
            font-size: 0.75rem;
            white-space: nowrap; /* Prevent text wrapping */
        }
        .total-pay {
            font-weight: 600;
            color: #10b981; /* Green for pay */
        }
        .work-hours {
            color: #3b82f6; /* Blue for hours */
        }
        .holiday-badge {
            position: absolute;
            top: 5px;
            right: 5px;
            font-size: 0.7em;
            color: #ef4444;
            font-weight: bold;
        }
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }
        .modal-content h3 {
            margin-bottom: 20px;
            color: #334155;
        }
        .modal-content button {
            background-color: #6366f1;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            margin: 0 10px;
            transition: background-color 0.2s ease;
        }
        .modal-content button:hover {
            background-color: #4338ca;
        }
        .modal-content button.cancel {
            background-color: #cbd5e1;
            color: #334155;
        }
        .modal-content button.cancel:hover {
            background-color: #94a3b8;
        }
        .message-box {
            display: none;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4CAF50; /* Green */
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-size: 0.9rem;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .message-box.error {
            background-color: #ef4444; /* Red */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">개인 근태 관리</h1>

        <div class="flex justify-between items-center mb-6">

             <div class="mt-4 flex flex-wrap gap-2">
                <button id="totalMonthlyWorkBtn" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition-colors w-full sm:w-auto">월별 근무시간 및 수당 계산</button>
                <button id="toggleHolidayModeBtn" class="bg-purple-600 text-white px-4 py-2 rounded-md hover:bg-purple-700 transition-colors w-full sm:w-auto">공휴일 관리</button>

    <div id="confirmModal" class="modal">

            <p class="text-sm text-gray-600 mb-4">쉼표로 구분하여 입력하세요 (예: 2025-01-01, 2025-03-01)</p>
            <div class="flex justify-center gap-4">
                <button id="addHolidayBtn" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition-colors">추가</button>
                <button id="removeHolidayBtn" class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600 transition-colors">제거</button>
                <button id="closeHolidayModalBtn" class="bg-gray-300 text-gray-800 px-4 py-2 rounded-md hover:bg-gray-400 transition-colors">닫기</button>

    <div id="totalMonthlyModal" class="modal">
        <div class="modal-content">
            <h3 class="text-xl font-semibold text-gray-800 mb-4">월별 근무 현황 (<span id="monthlySummaryMonth"></span>)</h3>
            <p class="text-left mb-2">총 근무 시간: <span id="totalMonthlyHours" class="font-bold"></span></p>
            <p class="text-left mb-2">총 주휴 수당: <span id="totalMonthlyWeeklyAllowance" class="font-bold"></span></p>
            <p class="text-left mb-2">총 연장 수당: <span id="totalMonthlyOvertimePay" class="font-bold"></span></p>
            <p class="text-left mb-2">총 야간 수당: <span id="totalMonthlyNightPay" class="font-bold"></span></p>
            <p class="text-left mb-2">총 휴일 수당: <span id="totalMonthlyHolidayPay" class="font-bold"></span></p>
            <p class="text-left text-lg mt-4 pt-4 border-t border-gray-200">총 예상 수당: <span id="totalMonthlyExpectedPay" class="font-bold text-green-600"></span></p>
            <button id="closeMonthlyModalBtn" class="mt-6 bg-gray-300 text-gray-800 px-4 py-2 rounded-md hover:bg-gray-400 transition-colors">닫기</button>

    <div id="messageBox" class="message-box"></div>

    <script>
        // --- Configuration ---
        const HOURLY_RATE = 9860; // 2024년 최저시급 (예시)
        const WEEKLY_WORK_HOURS_FOR_ALLOWANCE = 15; // 주휴수당 지급 기준 주 소정근로시간

        // --- Global Variables ---
        let allAttendanceRecords = {}; // { 'YYYY-MM-DD': [{ start: 'HH:MM', end: 'HH:MM' }] }
        let holidays = []; // ['YYYY-MM-DD', 'YYYY-MM-DD']
        let currentMonth = new Date().getMonth();
        let currentYear = new Date().getFullYear();
        let selectedDate = null; // YYYY-MM-DD format

        // --- DOM Elements ---
        const calendarEl = document.getElementById('calendar');
        const currentMonthYearEl = document.getElementById('currentMonthYear');
        const prevMonthBtn = document.getElementById('prevMonthBtn');
        const nextMonthBtn = document.getElementById('nextMonthBtn');
        const selectedDateDisplay = document.getElementById('selectedDateDisplay');
        const dailyRecordsEl = document.getElementById('dailyRecords');
        const startTimeInput = document.getElementById('startTime');
        const endTimeInput = document.getElementById('endTime');
        const addRecordBtn = document.getElementById('addRecordBtn');
        const totalMonthlyWorkBtn = document.getElementById('totalMonthlyWorkBtn');
        const toggleHolidayModeBtn = document.getElementById('toggleHolidayModeBtn');
        const resetBtn = document.getElementById('resetBtn');

        // Modals
        const confirmModal = document.getElementById('confirmModal');
        const confirmMessage = document.getElementById('confirmMessage');
        const confirmYes = document.getElementById('confirmYes');
        const confirmNo = document.getElementById('confirmNo');

        const alertModal = document.getElementById('alertModal');
        const alertMessage = document.getElementById('alertMessage');
        const alertOk = document.getElementById('alertOk');

        const holidayModal = document.getElementById('holidayModal');
        const holidayInput = document.getElementById('holidayInput');
        const addHolidayBtn = document.getElementById('addHolidayBtn');
        const removeHolidayBtn = document.getElementById('removeHolidayBtn');
        const closeHolidayModalBtn = document.getElementById('closeHolidayModalBtn');

        const totalMonthlyModal = document.getElementById('totalMonthlyModal');
        const monthlySummaryMonth = document.getElementById('monthlySummaryMonth');
        const totalMonthlyHours = document.getElementById('totalMonthlyHours');
        const totalMonthlyWeeklyAllowance = document.getElementById('totalMonthlyWeeklyAllowance');
        const totalMonthlyOvertimePay = document.getElementById('totalMonthlyOvertimePay');
        const totalMonthlyNightPay = document.getElementById('totalMonthlyNightPay');
        const totalMonthlyHolidayPay = document.getElementById('totalMonthlyHolidayPay');
        const totalMonthlyExpectedPay = document.getElementById('totalMonthlyExpectedPay');
        const closeMonthlyModalBtn = document.getElementById('closeMonthlyModalBtn');

        const messageBox = document.getElementById('messageBox');


        // --- Helper Functions ---

        // Show custom confirm box
        function showConfirmBox(message) {
            return new Promise(resolve => {
                confirmMessage.textContent = message;
                confirmModal.style.display = 'flex';
                confirmYes.onclick = () => {
                    confirmModal.style.display = 'none';
                    resolve(true);
                };
                confirmNo.onclick = () => {
                    confirmModal.style.display = 'none';
                    resolve(false);
                };
            });
        }

        // Show custom alert box
        function showMessageBox(message, isError = false) {
            messageBox.textContent = message;
            messageBox.classList.remove('error');
            if (isError) {
                messageBox.classList.add('error');
            }
            messageBox.style.opacity = 1;
            messageBox.style.display = 'block';
            setTimeout(() => {
                messageBox.style.opacity = 0;
                setTimeout(() => {
                    messageBox.style.display = 'none';
                }, 500); // Wait for fade out
            }, 3000); // Display for 3 seconds
        }

        function showAlertBox(message) {
            return new Promise(resolve => {
                alertMessage.textContent = message;
                alertModal.style.display = 'flex';
                alertOk.onclick = () => {
                    alertModal.style.display = 'none';
                    resolve(true);
                };
            });
        }

        function formatDate(date) {
            const yyyy = date.getFullYear();
            const mm = String(date.getMonth() + 1).padStart(2, '0');
            const dd = String(date.getDate()).padStart(2, '0');
            return `${yyyy}-${mm}-${dd}`;
        }

        function timeToSeconds(timeStr) {
            if (!timeStr) return 0;
            const [hours, minutes] = timeStr.split(':').map(Number);
            return (hours * 3600) + (minutes * 60);
        }

        function secondsToHoursMinutes(totalSeconds) {
            if (totalSeconds < 0) totalSeconds = 0;
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            return `${hours}시간 ${minutes}분`;
        }

        function calculateDurationSecondsRaw(startTimeStr, endTimeStr) {
            let startSec = timeToSeconds(startTimeStr);
            let endSec = timeToSeconds(endTimeStr);

            let duration = endSec - startSec;
            if (duration < 0) { // Overnight shift
                duration += 24 * 3600; // Add 24 hours in seconds
            }
            return duration;
        }

        function getIntervalOverlap(startSec1, endSec1, startSec2, endSec2) {
            // Adjust for overnight intervals if necessary for the base range
            // If the work interval spans across midnight, treat it as continuous from day1 to day2
            let effectiveEndSec1 = endSec1;
            if (endSec1 < startSec1) { // Work interval crosses midnight
                effectiveEndSec1 += 24 * 3600;
            }

            let effectiveStartSec2 = startSec2;
            let effectiveEndSec2 = endSec2;

            // Handle break interval crossing midnight (e.g., 23:00 - 01:00)
            if (endSec2 < startSec2) { // Break interval crosses midnight
                // Case 1: Work interval starts before midnight, break interval crosses midnight
                // Overlap calculation needs to consider two parts:
                // Part A: from startSec1 to midnight
                // Part B: from midnight to effectiveEndSec1
                let overlap = 0;
                // Check overlap with break part 1 (e.g., 23:00 to 23:59:59)
                if (startSec1 < timeToSeconds('24:00:00')) {
                    const maxStart1 = Math.max(startSec1, startSec2);
                    const minEnd1 = Math.min(effectiveEndSec1, timeToSeconds('24:00:00'));
                    overlap += Math.max(0, minEnd1 - maxStart1);
                }
                // Check overlap with break part 2 (e.g., 00:00 to 00:30)
                if (effectiveEndSec1 > timeToSeconds('24:00:00')) {
                    const maxStart2 = Math.max(startSec1, timeToSeconds('24:00:00')); // Re-align startSec1 for the next day
                    const minEnd2 = Math.min(effectiveEndSec1, effectiveEndSec2 + 24 * 3600); // Adjust break end to next day
                    overlap += Math.max(0, minEnd2 - maxStart2);
                }
                return overlap;
            }

            // Normal overlap calculation (no interval crosses midnight, or one crosses midnight)
            const maxStart = Math.max(startSec1, effectiveStartSec2);
            const minEnd = Math.min(effectiveEndSec1, effectiveEndSec2);
            return Math.max(0, minEnd - maxStart);
        }

        function calculateNightShiftSecondsInternal(startTimeStr, endTimeStr) {
            const NIGHT_START_1 = timeToSeconds('22:00:00');
            const NIGHT_END_1 = timeToSeconds('24:00:00'); // Midnight
            const NIGHT_START_2 = timeToSeconds('00:00:00');
            const NIGHT_END_2 = timeToSeconds('06:00:00');

            let startSec = timeToSeconds(startTimeStr);
            let endSec = timeToSeconds(endTimeStr);

            let nightDuration = 0;

            // Case 1: Work within the same day (no midnight crossing)
            if (endSec >= startSec) {
                nightDuration += getIntervalOverlap(startSec, endSec, NIGHT_START_1, NIGHT_END_1);
                nightDuration += getIntervalOverlap(startSec, endSec, NIGHT_START_2, NIGHT_END_2);
            } else { // Case 2: Work crosses midnight (overnight shift)
                // Overlap with 22:00 to 24:00 (on the first day)
                nightDuration += getIntervalOverlap(startSec, timeToSeconds('24:00:00'), NIGHT_START_1, NIGHT_END_1);
                // Overlap with 00:00 to 06:00 (on the second day)
                nightDuration += getIntervalOverlap(timeToSeconds('00:00:00'), endSec, NIGHT_START_2, NIGHT_END_2);
            }
            return nightDuration;
        }


        // calculateWorkAndShiftDurations 함수를 수정합니다.
        function calculateWorkAndShiftDurations(startTimeStr, endTimeStr) {
            if (!startTimeStr || !endTimeStr) {
                return { actualWorkSeconds: 0, nightShiftSeconds: 0 };
            }

            let startSec = timeToSeconds(startTimeStr);
            let endSec = timeToSeconds(endTimeStr);

            let totalElapsed = calculateDurationSecondsRaw(startTimeStr, endTimeStr);

            let fixedBreaksDeducted = 0;

            // Define fixed break intervals (start, end) in seconds from midnight
            // 야식(00:00-00:30)은 이제 아래 if 문으로 이동하여 철야 근무에만 적용
            const FIXED_BREAK_INTERVALS_NON_OVERNIGHT = [
                { start: timeToSeconds('12:00:00'), end: timeToSeconds('13:00:00') }, // Lunch (점심)
                { start: timeToSeconds('20:00:00'), end: timeToSeconds('20:30:00') }  // Dinner (석식)
            ];

            for (const breakInterval of FIXED_BREAK_INTERVALS_NON_OVERNIGHT) {
                fixedBreaksDeducted += getIntervalOverlap(startSec, endSec, breakInterval.start, breakInterval.end);
            }

            // Conditional Breakfast Break (08:00-08:30) - only applies if work crosses midnight (철야작업)
            // 즉, 20시 출근 ~ 08시 퇴근 같은 경우 08시 30분까지의 조식 휴게가 적용
            const BREAKFAST_START = timeToSeconds('08:00:00');
            const BREAKFAST_END = timeToSeconds('08:30:00');
            // Check if it's an overnight shift (endTime is less than startTime)
            if (totalElapsed > 0 && endSec < startSec) {
                fixedBreaksDeducted += getIntervalOverlap(startSec, endSec, BREAKFAST_START, BREAKFAST_END);
            }

            // Conditional Late Night Snack Break (00:00-00:30) - only applies if work crosses midnight (철야작업)
            // 즉, 20시 출근 ~ 08시 퇴근 같은 경우 00시 30분까지의 야식 휴게가 적용
            const LATE_NIGHT_START = timeToSeconds('00:00:00');
            const LATE_NIGHT_END = timeToSeconds('00:30:00');
            if (totalElapsed > 0 && endSec < startSec) { // Check if it's an overnight shift
                fixedBreaksDeducted += getIntervalOverlap(startSec, endSec, LATE_NIGHT_START, LATE_NIGHT_END);
            }

            // Ensure fixedBreaksDeducted does not exceed totalElapsed
            fixedBreaksDeducted = Math.min(fixedBreaksDeducted, totalElapsed);

            // '4시간당 30분'과 같은 추가 휴게시간 로직은 제거했습니다.
            let actualWorkSeconds = totalElapsed - fixedBreaksDeducted;

            // Ensure actualWorkSeconds is not negative
            actualWorkSeconds = Math.max(0, actualWorkSeconds);

            // --- Calculate Night Shift Seconds ---
            let nightShiftSeconds = calculateNightShiftSecondsInternal(startTimeStr, endTimeStr);

            return { actualWorkSeconds, nightShiftSeconds };
        }

        // --- Core Functions ---

        function renderCalendar() {
            calendarEl.innerHTML = '';
            currentMonthYearEl.textContent = `${currentYear}년 ${currentMonth + 1}월`;

            const firstDayOfMonth = new Date(currentYear, currentMonth, 1);
            const lastDayOfMonth = new Date(currentYear, currentMonth + 1, 0);
            const daysInMonth = lastDayOfMonth.getDate();
            const startDayOfWeek = firstDayOfMonth.getDay(); // 0 for Sunday, 1 for Monday

            const today = new Date();
            const todayFormatted = formatDate(today);

            // Fill leading empty days from previous month
            for (let i = 0; i < startDayOfWeek; i++) {
                const prevMonthDate = new Date(currentYear, currentMonth, 0 - (startDayOfWeek - 1 - i));
                const dayEl = document.createElement('div');
                dayEl.classList.add('calendar-day', 'prev-month');
                dayEl.innerHTML = `<div class="day-number">${prevMonthDate.getDate()}</div>`;
                calendarEl.appendChild(dayEl);
            }

            // Fill days of the current month
            for (let i = 1; i <= daysInMonth; i++) {
                const date = new Date(currentYear, currentMonth, i);
                const formattedDate = formatDate(date);
                const dayEl = document.createElement('div');
                dayEl.classList.add('calendar-day', 'current-month');
                dayEl.innerHTML = `<div class="day-number">${i}</div>`;

                if (formattedDate === todayFormatted) {
                    dayEl.classList.add('today');
                }
                if (formattedDate === selectedDate) {
                    dayEl.classList.add('selected');
                }
                if (allAttendanceRecords[formattedDate] && allAttendanceRecords[formattedDate].length > 0) {
                    dayEl.classList.add('has-record');
                    const totalDailyWork = calculateTotalDailyWork(formattedDate);
                    const workHours = secondsToHoursMinutes(totalDailyWork.totalActualWorkSeconds);
                    const totalPay = calculateTotalPayForDay(formattedDate);
                    dayEl.innerHTML += `<div class="work-hours">${workHours}</div>`;
                    dayEl.innerHTML += `<div class="total-pay">${Math.floor(totalPay / 10000)}만원</div>`; // Display in ten thousands won
                }
                if (holidays.includes(formattedDate)) {
                    dayEl.classList.add('holiday');
                    dayEl.innerHTML += `<div class="holiday-badge">공휴일</div>`;
                }

                dayEl.dataset.date = formattedDate;
                dayEl.addEventListener('click', () => selectDate(formattedDate));
                calendarEl.appendChild(dayEl);
            }

            // Fill trailing empty days from next month
            const totalDaysDisplayed = startDayOfWeek + daysInMonth;
            const remainingDays = (7 - (totalDaysDisplayed % 7)) % 7; // Days needed to complete the last week
            for (let i = 1; i <= remainingDays; i++) {
                const nextMonthDate = new Date(currentYear, currentMonth + 1, i);
                const dayEl = document.createElement('div');
                dayEl.classList.add('calendar-day', 'next-month');
                dayEl.innerHTML = `<div class="day-number">${nextMonthDate.getDate()}</div>`;
                calendarEl.appendChild(dayEl);
            }
        }

        function selectDate(date) {
            if (selectedDate) {
                const prevSelectedEl = document.querySelector(`.calendar-day[data-date="${selectedDate}"]`);
                if (prevSelectedEl) {
                    prevSelectedEl.classList.remove('selected');
                }
            }
            selectedDate = date;
            const currentSelectedEl = document.querySelector(`.calendar-day[data-date="${selectedDate}"]`);
            if (currentSelectedEl) {
                currentSelectedEl.classList.add('selected');
            }
            updateSelectedDateDisplay();
            renderDailyRecords(date);
        }

        function updateSelectedDateDisplay() {
            if (selectedDate) {
                selectedDateDisplay.textContent = `${selectedDate} 근무 기록`;
                const records = allAttendanceRecords[selectedDate];
                if (records && records.length > 0) {
                    // Set input times to the last record's times
                    startTimeInput.value = records[records.length - 1].start;
                    endTimeInput.value = records[records.length - 1].end;
                } else {
                    // Reset to default if no records
                    startTimeInput.value = '09:00';
                    endTimeInput.value = '18:00';
                }
            } else {
                selectedDateDisplay.textContent = '날짜를 선택해주세요.';
                dailyRecordsEl.innerHTML = ''; // Clear records when no date is selected
                startTimeInput.value = '09:00';
                endTimeInput.value = '18:00';
            }
        }

        function renderDailyRecords(date) {
            dailyRecordsEl.innerHTML = '';
            if (!date) return;

            const records = allAttendanceRecords[date] || [];

            if (records.length === 0) {
                dailyRecordsEl.innerHTML = '<p class="text-gray-600">선택된 날짜에 근무 기록이 없습니다.</p>';
                return;
            }

            records.forEach((record, index) => {
                const recordEl = document.createElement('div');
                recordEl.classList.add('flex', 'justify-between', 'items-center', 'p-2', 'bg-white', 'rounded-md', 'shadow-sm', 'border', 'border-gray-200');

                // Calculate durations and pay for the individual record
                const { actualWorkSeconds, nightShiftSeconds } = calculateWorkAndShiftDurations(record.start, record.end);
                const durationText = secondsToHoursMinutes(actualWorkSeconds);
                const nightShiftText = secondsToHoursMinutes(nightShiftSeconds);

                let recordPay = (actualWorkSeconds / 3600) * HOURLY_RATE;
                recordPay += (nightShiftSeconds / 3600) * HOURLY_RATE * 0.5; // 야간근로수당은 시급의 0.5배 가산

                recordEl.innerHTML = `
                    <div class="flex-grow">
                        <p class="font-medium text-gray-700">${record.start} - ${record.end}</p>
                        <p class="text-sm text-gray-500">순 근무: ${durationText} ${nightShiftSeconds > 0 ? `(야간: ${nightShiftText})` : ''}</p>
                        <p class="text-sm text-green-600 font-semibold">${Math.floor(recordPay).toLocaleString()}원</p>
                    </div>
                    <button class="delete-record-btn bg-red-400 text-white p-2 rounded-md hover:bg-red-500 transition-colors" data-index="${index}">삭제</button>
                `;
                dailyRecordsEl.appendChild(recordEl);
            });

            // Add event listeners for delete buttons
            dailyRecordsEl.querySelectorAll('.delete-record-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    const indexToDelete = parseInt(e.target.dataset.index);
                    deleteRecord(selectedDate, indexToDelete);
                });
            });
        }

        function addRecord() {
            if (!selectedDate) {
                showMessageBox('날짜를 먼저 선택해주세요.', true);
                return;
            }

            const startTime = startTimeInput.value;
            const endTime = endTimeInput.value;

            if (!startTime || !endTime) {
                showMessageBox('출근 시간과 퇴근 시간을 모두 입력해주세요.', true);
                return;
            }

            const newRecord = { start: startTime, end: endTime };

            if (!allAttendanceRecords[selectedDate]) {
                allAttendanceRecords[selectedDate] = [];
            }
            allAttendanceRecords[selectedDate].push(newRecord);
            saveRecords();
            renderDailyRecords(selectedDate);
            renderCalendar(); // Re-render calendar to update work hours/pay on the day
            showMessageBox('기록이 추가되었습니다.');
        }

        function deleteRecord(date, index) {
            if (allAttendanceRecords[date] && allAttendanceRecords[date].length > index) {
                allAttendanceRecords[date].splice(index, 1);
                // If no records left for the day, delete the date entry
                if (allAttendanceRecords[date].length === 0) {
                    delete allAttendanceRecords[date];
                }
                saveRecords();
                renderDailyRecords(date);
                renderCalendar(); // Re-render calendar to update work hours/pay on the day
                showMessageBox('기록이 삭제되었습니다.');
            }
        }

        function calculateTotalDailyWork(date) {
            const records = allAttendanceRecords[date] || [];
            let totalActualWorkSeconds = 0;
            let totalNightShiftSeconds = 0;

            records.forEach(record => {
                const { actualWorkSeconds, nightShiftSeconds } = calculateWorkAndShiftDurations(record.start, record.end);
                totalActualWorkSeconds += actualWorkSeconds;
                totalNightShiftSeconds += nightShiftSeconds;
            });

            return { totalActualWorkSeconds, totalNightShiftSeconds };
        }

        function calculateTotalPayForDay(date) {
            const isHoliday = holidays.includes(date);
            const { totalActualWorkSeconds, totalNightShiftSeconds } = calculateTotalDailyWork(date);

            let dayPay = (totalActualWorkSeconds / 3600) * HOURLY_RATE;
            dayPay += (totalNightShiftSeconds / 3600) * HOURLY_RATE * 0.5; // 야간근로수당은 시급의 0.5배 가산

            if (isHoliday) {
                dayPay *= 1.5; // 휴일근로수당은 시급의 0.5배 가산 (총 1.5배)
            } else if (totalActualWorkSeconds > 8 * 3600) { // 8시간 초과 근무 (연장근로)
                const overtimeSeconds = totalActualWorkSeconds - (8 * 3600);
                dayPay += (overtimeSeconds / 3600) * HOURLY_RATE * 0.5; // 연장근로수당은 시급의 0.5배 가산
            }
            // Note: If a holiday has overtime, the holiday pay calculation usually covers it.
            // This implementation assumes holiday pay takes precedence.

            return dayPay;
        }

        function calculateWeeklyAllowance(monthlyRecords) {
            const weeklyAllowanceDays = {}; // Stores booleans per week for allowance eligibility

            for (const dateStr in monthlyRecords) {
                const date = new Date(dateStr);
                const dayOfWeek = date.getDay(); // 0: Sunday, 6: Saturday
                const weekStartDate = new Date(date);
                weekStartDate.setDate(date.getDate() - dayOfWeek); // Go back to Sunday

                const weekKey = formatDate(weekStartDate);

                if (!weeklyAllowanceDays[weekKey]) {
                    weeklyAllowanceDays[weekKey] = { totalWorkSeconds: 0, eligible: false };
                }

                const { totalActualWorkSeconds } = calculateTotalDailyWork(dateStr);
                weeklyAllowanceDays[weekKey].totalWorkSeconds += totalActualWorkSeconds;
            }

            let totalAllowancePay = 0;
            for (const weekKey in weeklyAllowanceDays) {
                const weekData = weeklyAllowanceDays[weekKey];
                if (weekData.totalWorkSeconds >= WEEKLY_WORK_HOURS_FOR_ALLOWANCE * 3600) {
                    // Assuming a standard 8-hour work day for 주휴수당 calculation
                    // 주휴수당 = (주 소정근로시간 / 40시간) * 8시간 * 시급 (if 40 hours is full-time)
                    // Or simply 8 hours * hourly rate if working 40 hours/week and eligible
                    // Here, we'll use a simplified model: 8 hours pay for eligibility over 15 hours
                    totalAllowancePay += (8 * HOURLY_RATE);
                }
            }
            return totalAllowancePay;
        }


        function calculateMonthlySummary() {
            let totalMonthlyActualWorkSeconds = 0;
            let totalMonthlyNightShiftSeconds = 0;
            let totalMonthlyOvertimePay = 0;
            let totalMonthlyHolidayPay = 0;
            let totalMonthlyPay = 0;
            let totalMonthlyWeeklyAllowance = 0;

            const daysInCurrentMonth = new Date(currentYear, currentMonth + 1, 0).getDate();

            const currentMonthRecords = {}; // Filter records for current month
            for (let i = 1; i <= daysInCurrentMonth; i++) {
                const date = new Date(currentYear, currentMonth, i);
                const formattedDate = formatDate(date);
                if (allAttendanceRecords[formattedDate]) {
                    currentMonthRecords[formattedDate] = allAttendanceRecords[formattedDate];
                }
            }


            for (const dateStr in currentMonthRecords) {
                const isHoliday = holidays.includes(dateStr);
                const { totalActualWorkSeconds, totalNightShiftSeconds } = calculateTotalDailyWork(dateStr);

                totalMonthlyActualWorkSeconds += totalActualWorkSeconds;
                totalMonthlyNightShiftSeconds += totalNightShiftSeconds;

                // Calculate daily base pay + night pay for this record
                let dailyBasePay = (totalActualWorkSeconds / 3600) * HOURLY_RATE;
                let dailyNightPayComponent = (totalNightShiftSeconds / 3600) * HOURLY_RATE * 0.5;

                totalMonthlyPay += dailyBasePay + dailyNightPayComponent;


                // Overtime and Holiday Pay Calculation
                if (isHoliday) {
                    // Holiday pay: Base work duration * 0.5 (additional) + (Overtime on holiday) * 0.5
                    // Simplified: total actual work on holiday is 1.5x pay (base + 0.5 premium)
                    // If work exceeds 8 hours on a holiday, further 0.5x premium on excess for 2.0x total
                    let holidayPremiumPay = (totalActualWorkSeconds / 3600) * HOURLY_RATE * 0.5; // Base holiday premium
                    if (totalActualWorkSeconds > 8 * 3600) {
                        const holidayOvertimeSeconds = totalActualWorkSeconds - (8 * 3600);
                        holidayPremiumPay += (holidayOvertimeSeconds / 3600) * HOURLY_RATE * 0.5; // Additional 0.5 for holiday overtime
                    }
                    totalMonthlyHolidayPay += holidayPremiumPay;
                } else { // Not a holiday, check for regular overtime
                    if (totalActualWorkSeconds > 8 * 3600) {
                        const overtimeSeconds = totalActualWorkSeconds - (8 * 3600);
                        totalMonthlyOvertimePay += (overtimeSeconds / 3600) * HOURLY_RATE * 0.5; // 0.5x premium
                    }
                }
            }

            totalMonthlyWeeklyAllowance = calculateWeeklyAllowance(currentMonthRecords);
            totalMonthlyPay += totalMonthlyWeeklyAllowance + totalMonthlyOvertimePay + totalMonthlyHolidayPay;


            // Format for display
            const formattedTotalHours = secondsToHoursMinutes(totalMonthlyActualWorkSeconds);
            const formattedTotalAllowance = Math.floor(totalMonthlyWeeklyAllowance).toLocaleString();
            const formattedTotalOvertime = Math.floor(totalMonthlyOvertimePay).toLocaleString();
            const formattedTotalNight = Math.floor(totalMonthlyNightShiftSeconds / 3600 * HOURLY_RATE * 0.5).toLocaleString(); // Night pay is 0.5x of HOURLY_RATE
            const formattedTotalHoliday = Math.floor(totalMonthlyHolidayPay).toLocaleString();
            const formattedTotalExpectedPay = Math.floor(totalMonthlyPay).toLocaleString();


            monthlySummaryMonth.textContent = `${currentYear}년 ${currentMonth + 1}월`;
            totalMonthlyHours.textContent = formattedTotalHours;
            totalMonthlyWeeklyAllowance.textContent = `${formattedTotalAllowance}원`;
            totalMonthlyOvertimePay.textContent = `${formattedTotalOvertime}원`;
            totalMonthlyNightPay.textContent = `${formattedTotalNight}원`;
            totalMonthlyHolidayPay.textContent = `${formattedTotalHoliday}원`;
            totalMonthlyExpectedPay.textContent = `${formattedTotalExpectedPay}원`;

            totalMonthlyModal.style.display = 'flex';
        }

        // --- Local Storage ---
        function saveRecords() {
            localStorage.setItem('attendanceRecords', JSON.stringify(allAttendanceRecords));
            localStorage.setItem('holidays', JSON.stringify(holidays));
        }

        function loadRecords() {
            const savedRecords = localStorage.getItem('attendanceRecords');
            const savedHolidays = localStorage.getItem('holidays');
            if (savedRecords) {
                allAttendanceRecords = JSON.parse(savedRecords);
            }
            if (savedHolidays) {
                holidays = JSON.parse(savedHolidays);
            }
        }

        // --- Event Listeners ---
        prevMonthBtn.addEventListener('click', () => {
            currentMonth--;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            }
            renderCalendar();
            updateSelectedDateDisplay(); // Keep display updated
            renderDailyRecords(selectedDate); // Re-render daily records for new month if date is still selected
        });

        nextMonthBtn.addEventListener('click', () => {
            currentMonth++;
            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            renderCalendar();
            updateSelectedDateDisplay(); // Keep display updated
            renderDailyRecords(selectedDate); // Re-render daily records for new month if date is still selected
        });

        addRecordBtn.addEventListener('click', addRecord);
        totalMonthlyWorkBtn.addEventListener('click', calculateMonthlySummary);

        toggleHolidayModeBtn.addEventListener('click', () => {
            holidayModal.style.display = 'flex';
            holidayInput.value = holidays.join(', '); // Display current holidays
        });

        closeHolidayModalBtn.addEventListener('click', () => {
            holidayModal.style.display = 'none';
        });

        closeMonthlyModalBtn.addEventListener('click', () => {
            totalMonthlyModal.style.display = 'none';
        });

        addHolidayBtn.addEventListener('click', () => {
            const inputDates = holidayInput.value.split(',').map(date => date.trim()).filter(date => date);
            const invalidDates = inputDates.filter(date => !/^\d{4}-\d{2}-\d{2}$/.test(date));

            if (invalidDates.length > 0) {
                showAlertBox(`다음 날짜 형식 오류: ${invalidDates.join(', ')}\n올바른 형식은 YYYY-MM-DD 입니다.`);
            } else {
                inputDates.forEach(date => {
                    if (!holidays.includes(date)) {
                        holidays.push(date);
                    }
                });
                showMessageBox('공휴일이 저장되었습니다.');
            }
            saveRecords(); // Save holidays to localStorage
            renderCalendar(); // Re-render calendar to reflect holiday changes
        });

        removeHolidayBtn.addEventListener('click', () => {
            const inputDates = holidayInput.value.split(',').map(date => date.trim()).filter(date => date);
            const invalidDates = inputDates.filter(date => !/^\d{4}-\d{2}-\d{2}$/.test(date));

            if (invalidDates.length > 0) {
                showAlertBox(`다음 날짜 형식 오류: ${invalidDates.join(', ')}\n올바른 형식은 YYYY-MM-DD 입니다.`);
            } else {
                holidays = holidays.filter(holiday => !inputDates.includes(holiday));
                showMessageBox('공휴일이 저장되었습니다.');
            }
            saveRecords(); // Save holidays to localStorage
            renderCalendar(); // Re-render calendar to reflect holiday changes
        });


        resetBtn.addEventListener('click', async () => {
            const confirmed = await showConfirmBox('정말 모든 기록을 초기화하시겠습니까? 이 작업은 되돌릴 수 없습니다.');
            if (confirmed) {
                allAttendanceRecords = {};
                selectedDate = null; // Clear selected date
                saveRecords();
                renderCalendar();
                updateSelectedDateDisplay(); // Clear selected date display
                renderDailyRecords(null); // Clear daily records list
                showMessageBox('모든 기록이 초기화되었습니다.');
            }
        });

        // --- Initial Load ---
        document.addEventListener('DOMContentLoaded', () => {
            loadRecords(); // Load records and render calendar
            // Automatically select today's date on load
            const today = formatDate(new Date());
            selectDate(today);
            // Ensure calendar shows current month if not already
            const todayDateObj = new Date();
            currentMonth = todayDateObj.getMonth();
            currentYear = todayDateObj.getFullYear();
            renderCalendar();
        });
    </script>
